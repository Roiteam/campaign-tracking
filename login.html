<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Affiliate Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: #9ca3af; }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            width: 100%;
            background: transparent;
            color: #9ca3af;
            padding: 14px 24px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        .divider span {
            padding: 0 16px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Affiliate Tracker</h1>
        <p class="subtitle">Accedi per continuare</p>

        <div id="error-msg" class="error hidden"></div>
        <div id="success-msg" class="success hidden"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="la-tua@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="La tua password" required>
            </div>
            <button type="submit" class="btn-primary" id="login-btn">Accedi</button>
        </form>

        <div class="divider"><span>oppure</span></div>

        <button class="btn-secondary" id="register-btn">Crea nuovo account</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://smwtkyvnmyetlektphyy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtd3RreXZubXlldGxla3RwaHl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMzk1MzEsImV4cCI6MjA3NTYxNTUzMX0.9YhnYyA7n9qXMgIOvh64Z9-ylYADrW7x2SysbAGvVp0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Check if already logged in
        (async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'index.html';
            }
        })();

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
            successMsg.classList.add('hidden');
        }

        function showSuccess(msg) {
            successMsg.textContent = msg;
            successMsg.classList.remove('hidden');
            errorMsg.classList.add('hidden');
        }

        function hideMessages() {
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Accesso in corso...';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError(error.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi';
                return;
            }

            window.location.href = 'index.html';
        });

        // Register
        registerBtn.addEventListener('click', async () => {
            hideMessages();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Inserisci email e password per registrarti');
                return;
            }

            if (password.length < 6) {
                showError('La password deve avere almeno 6 caratteri');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrazione...';

            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                showError(error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crea nuovo account';
                return;
            }

            if (data.user && !data.user.confirmed_at) {
                showSuccess('Account creato! Controlla la tua email per confermare.');
            } else {
                window.location.href = 'index.html';
            }

            registerBtn.disabled = false;
            registerBtn.textContent = 'Crea nuovo account';
        });
    </script>
</body>
</html>
